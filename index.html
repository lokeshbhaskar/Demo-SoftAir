<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftAir-tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container-1">
        <img src="softair-dark.png" alt="">
        <div class="image-box">
            <div class="image">
                <img src="profile.jpg" alt="">
            </div>
        </div>
        <!-- box-1 -->
        <div class="box-1">
            <div class="icon">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
            <div class="details">
                <div class="name">
                    <p class="nm">Name: </p>
                    <p class="title"> Lokesh Kumar</p>
                </div>
                <div class="mail">
                    <p class="nm">Email: </p>
                    <p class="title"> lokeshbhaskar28@gmail.com</p>
                </div>
                <div class="address">
                    <p class="nm">Address:</p>
                    <p class="title"> Ghaziabad India</p>
                </div>
            </div>
        </div>
        <!-- box-2 -->
        <div class="box-2">
            <div class="icon1"><i class="fa-solid fa-user"></i></div>
            <div class="icon2"><i class="fa-solid fa-phone"></i></div>
            <div class="icon3"><i class="fa-brands fa-linkedin-in"></i></div>
            <div class="icon4"><i class="fa-brands fa-whatsapp"></i></div>
        </div>
        <!-- box-3 -->
        <div class="box-3">
            <div class="icon1"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon2"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon3"><i class="fa-regular fa-envelope"></i></div>
            <div class="icon4"><i class="fa-solid fa-globe"></i></div>
        </div>
        <!-- box-4 -->
        <div class="box-4">
            <div class="icon1"><i class="fa-solid fa-location-dot"></i></div>
            <div class="icon2"><i class="fa-brands fa-google-drive"></i></div>
            <div class="icon3"><i class="fa-regular fa-images"></i></div>
            <div class="icon4"><i class="fa-solid fa-share-nodes"></i></div>
        </div>
        <!-- box-5 -->
        <div class="box-5">
             <p>save contact</p> 
             <i class="fa-regular fa-bookmark"></i>
        </div>
    </div>
</body>

</html>
